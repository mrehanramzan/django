{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Sign Up</button>
</form>

<div class="link">
    <p>
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
